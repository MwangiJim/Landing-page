<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section class="header">
        <div class="container">
            <h1 class="time">00:00</h1>
            <div class="name">
                <h3 class="hello">Good Afternoon,</h3>
                <input type="text"placeholder="[Enter name]"id="InputKey">
            </div>
               <span id="nameholder"></span>
            <div class="user-type">
                <p>What is your main focus Today?</p>
                <input type="text">
            </div>
            <div class="user-content">
            
            </div>
        </div>
        <div class="weather">
            <div class="searchBar">
                <input type="text"placeholder="Search for city" id="searchinput">
                <button><i class="fas fa-search"></i></button>
            </div>
            <h2 class="city">Weather in Nairobi</h2>
            <div class="temp">24Â°C</div>
            <div class="weather-info">
                <img src="" alt="" class="icon">
                <h4 class="description">Sunny</h4>
            </div>
            <h4 class="humidity">Humidity:60%</h4>
            <h4 class="speed">Wind Speed:50km/h</h4>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
